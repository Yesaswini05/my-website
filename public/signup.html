<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme"> 
    <div class="auth-card">
        <h2>Create Account</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Full Name" required autocomplete="off">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="addBtn">Register</button>
        </form>
        <p><a href="login.html">Already have an account? Login</a></p>
    </div>

    <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('addBtn');
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Visual feedback
        btn.innerText = "Registering..."; 
        btn.disabled = true;

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();
            
            if (response.ok) {
                alert("Success! Account created.");
                window.location.href = 'login.html';
            } else {
                alert("Server says: " + (data.error || data.message));
                btn.innerText = "Register";
                btn.disabled = false;
            }
        } catch (err) {
            alert("Database Error: Check if MongoDB is running!");
            btn.innerText = "Register";
            btn.disabled = false;
        }
    });
    </script>
</body>
</html>
